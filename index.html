<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Croma | Loja Oficial</title>
        <link rel="icon" type="image/png" sizes="48x48" href="img/Croma_logo_1.png">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/media.css">
    </head>
    
    <body>
        <header class="header">
            <div class="container">
                <div class="logo">
                    <a href="index.html"> <img src="img/Croma_logo_6.png" alt="Croma"></a>
                </div>

                <div class="search-container">
                    <input type="text" class="search-input" placeholder="O que procuras?">
                    <button class="search-button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
        
                <div class="header-icons">
                    <a href="Login.html" class="user-icon" title="account" id="user-options-toggle">
                        <i class="bi bi-person"></i>
                    </a>
                    <div id="user-options-message" class="user-options-message hidden">
                        <a href="Login.html" class="user-option-link">Iniciar Sessão</a>
                        <a href="Signup.html" class="user-option-link">Criar Conta</a>
                    </div>
                    <a href="" class="cart-icon" title="cart">
                        <i class="bi bi-cart3"></i>
                    </a>
                </div>
                <div id="cart-message" class="cart-message hidden">
                    <h3>Carrinho</h3>
                    <div id="cart-items" class="cart-items">
                        <p id="empty-cart-msg">Não há itens no carrinho.</p>
                    </div>
                    <p id="cart-total" class="cart-total" style="display: none;">Total: 0,00€</p>
                    <button id="confirm-cart-btn" class="confirm-cart-btn hidden">Confirmar Carrinho</button>
                </div>
              
            </div>
        </header>

        <section>
            <section class="section-category">
                <div class="category-wrapper">
                    <a href="Products.html" class="category-card">Produtos</a>
                    <a href="Products.html?filter=news" class="category-card">Novidades</a>
                    <a href="Products.html?filter=sup" class="category-card">Suplementos</a>
                    <a href="Products.html?filter=snack" class="category-card">Snacks</a>
                    <a href="Products.html?filter=ref" class="category-card">Refeições</a>
                    <a href="Products.html?filter=equip" class="category-card">Equipamentos</a>
                </div>
            </section>



        </section>

</body>
</html>
