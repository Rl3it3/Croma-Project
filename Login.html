<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Croma | Login</title>
        <link rel="icon" type="image/png" sizes="48x48" href="img/Croma_logo_1.png">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/media.css">
    </head>
    
    <body>
        <header class="header">
            <div class="container">
                <div class="logo">
                    <a href="index.html"> <img src="img/Croma_logo_6.png" alt="Croma"></a>
                </div>

                <div class="search-container">
                    <input type="text" class="search-input" placeholder="O que procuras?">
                    <button class="search-button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
        
               <div class="header-icons">
                    <a href="Login.html" class="user-icon" title="account" id="user-options-toggle">
                        <i class="bi bi-person"></i>
                    </a>
                    <div id="user-options-message" class="user-options-message hidden">
                        <a href="Login.html" class="user-option-link">Iniciar Sessão</a>
                        <a href="Signup.html" class="user-option-link">Criar Conta</a>
                    </div>
                    <a href="" class="cart-icon" title="cart">
                        <i class="bi bi-cart3"></i>
                    </a>
                </div>
                
                <div id="cart-message" class="cart-message hidden">
                    <h3>Carrinho</h3>
                    <div id="cart-items" class="cart-items">
                        <p id="empty-cart-msg">Não há itens no carrinho.</p>
                    </div>
                    <button id="confirm-cart-btn" class="confirm-cart-btn hidden">Confirmar Carrinho</button>
                </div>
              
            </div>
        </header>

        <section>
            <div id="alert-container" class="alert-container"></div> 
            
            <div class="login-container">
                <div class="login-croma-logo">
                    <img src="img/Croma_logo_2.png" alt="Croma">
                </div>

                <div class="login-right-1">
                    <div class="login-title-icons">
                        <h3 class="login-options">Iniciar Sessão</h3>
                        <div class="login-extra-options">
                            <div class="social-icon"><i class="bi bi-google"></i></div>
                            <div class="social-icon"><i class="bi bi-facebook"></i></div>
                        </div>                        
                    </div>
                </div>
                

                <div class="login-right-2">
                    <div class="login-inputs">
                        <label class="login-email-label">Email:</label>
                        <input id="email" type="text" class="login-email-input" required>

                        <label class="login-password-label">Password:</label>
                        <input id="password" type="password" class="login-password-input" required>
                    </div>
                </div>

                <div class="login-right-3">
                    <div class="login-button-submit">
                        <button id="submit" type="submit" class="login-button">Iniciar Sessão</button>
                    </div>
                    <div class="login-remember-forgot">
                        <div class="login-remember">
                            <input type="checkbox">
                            <label>Lembrar-me</label>
                        </div>
                        <a  id="reset" class="login-forgot">Recuperar Password?</a>
                    </div>
                </div>
                

                <div class="login-right-4">
                    <p class="login-not-member">Não tem conta? <a data-toggle="tab" href="Signup.html">Criar Conta</a></p>
                </div>
            </div>
        </section>
        <script type="module" src="js/login.js"></script>
</body>
</html>
